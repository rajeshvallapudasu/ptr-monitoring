<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // User credentials
        const USERS = [
            { username: 'admin', password: 'admin@123', name: 'Administrator', role: 'Admin' },
            { username: 'engineer', password: 'engineer@123', name: 'Engineer', role: 'Engineer' },
            { username: 'operator', password: 'operator@123', name: 'Operator', role: 'Operator' },
            { username: 'viewer', password: 'viewer@123', name: 'Viewer', role: 'Viewer' }
        ];

        // API Configuration
        const API_URL = 'https://script.google.com/macros/s/AKfycbyNpzhP6mB1VlqWoKlsW05oHaQ5o24LyD_uYgO_gViaPrk8SU6G49Gytn2koSTq2A3B/exec';
        // Replace with: 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'

        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);

            useEffect(() => {
                const session = sessionStorage.getItem('ptr_session');
                if (session) {
                    try {
                        const user = JSON.parse(session);
                        setCurrentUser(user);
                        setIsAuthenticated(true);
                    } catch (error) {
                        sessionStorage.removeItem('ptr_session');
                    }
                }
            }, []);

            const handleLogin = (user) => {
                setCurrentUser(user);
                setIsAuthenticated(true);
                sessionStorage.setItem('ptr_session', JSON.stringify(user));
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setIsAuthenticated(false);
                sessionStorage.removeItem('ptr_session');
            };

            if (!isAuthenticated) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            return <Dashboard user={currentUser} onLogout={handleLogout} />;
        }

        function LoginScreen({ onLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                setTimeout(() => {
                    const user = USERS.find(u => u.username === username && u.password === password);
                    
                    if (user) {
                        onLogin(user);
                    } else {
                        setError('Invalid username or password. Please try again.');
                        setLoading(false);
                    }
                }, 600);
            };

            return (
                <div className="login-wrapper">
                    <div className="login-container">
                        <div className="login-header">
                            <div className="login-logo">‚ö°</div>
                            <h1 className="login-title">PTR Monitoring</h1>
                            <p className="login-subtitle">220/132/33 KV Substation - Huzurnagar | TGTRANSCO</p>
                        </div>

                        {error && (
                            <div className="alert-error">
                                <strong>‚ö†Ô∏è Authentication Failed</strong><br/>{error}
                            </div>
                        )}

                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Username</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    placeholder="Enter your username"
                                    required
                                    autoFocus
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Password</label>
                                <input
                                    type="password"
                                    className="form-input"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Enter your password"
                                    required
                                />
                            </div>

                            <button type="submit" className="btn-login" disabled={loading}>
                                {loading ? 'Authenticating...' : 'Sign In'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        function Dashboard({ user, onLogout }) {
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [readings, setReadings] = useState(null);
            const [loading, setLoading] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(null);
            const [autoRefresh, setAutoRefresh] = useState(true);

            const ptrs = [
                { id: 'ptr1_220', name: 'PTR-1', voltage: '220/132 KV', capacity: 100, rated: 262 },
                { id: 'ptr2_220', name: 'PTR-2', voltage: '220/132 KV', capacity: 100, rated: 262 },
                { id: 'ptr1_132', name: 'PTR-1', voltage: '132/33 KV', capacity: 31.5, rated: 138 },
                { id: 'ptr2_132', name: 'PTR-2', voltage: '132/33 KV', capacity: 31.5, rated: 138 }
            ];

            const timeSlots = ['06:30', '07:00', '07:30', '08:00', '15:30', '16:00', '16:30', '17:00'];

            useEffect(() => {
                loadData();
            }, [selectedDate]);

            useEffect(() => {
                if (!autoRefresh) return;
                const interval = setInterval(() => loadData(), 30000);
                return () => clearInterval(interval);
            }, [autoRefresh, selectedDate]);

            const loadData = async () => {
                if (!API_URL || API_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') return;

                setLoading(true);
                try {
                    const url = `${API_URL}?action=getReadings&date=${selectedDate}`;
                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.status === 'success') {
                        setReadings(data.data);
                        setLastUpdate(new Date());
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                } finally {
                    setLoading(false);
                }
            };

            const getPeakAmps = (ptrId) => {
                if (!readings || !readings[ptrId]) return 0;
                return Math.max(...Object.values(readings[ptrId]).map(r => r.amps || 0));
            };

            const getPeakMW = (ptrId) => {
                if (!readings || !readings[ptrId]) return 0;
                return Math.max(...Object.values(readings[ptrId]).map(r => r.mw || 0));
            };

            const getStatus = (amps, rated) => {
                const pct = (amps / rated) * 100;
                if (pct >= 90) return 'critical';
                if (pct >= 75) return 'warning';
                return 'normal';
            };

            const getLoadingPercent = (amps, rated) => {
                return Math.min(((amps / rated) * 100), 100);
            };

            const getUserInitials = (name) => {
                return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>PTR LOAD MONITORING</h1>
                        <p>220/132/33 KV Substation - Huzurnagar | TGTRANSCO</p>
                    </div>

                    <div className="user-info-bar">
                        <div className="user-badge">
                            <div className="user-avatar">{getUserInitials(user.name)}</div>
                            <div className="user-details">
                                <div className="user-name">{user.name}</div>
                                <div className="user-role">{user.role}</div>
                            </div>
                        </div>
                        <div style={{display: 'flex', alignItems: 'center', gap: '1rem'}}>
                            <div className="status-badge">
                                <div className="status-dot"></div>
                                <span style={{fontSize: '0.75rem', fontWeight: '600', textTransform: 'uppercase'}}>
                                    Live Monitoring
                                </span>
                            </div>
                            <button className="btn-logout" onClick={onLogout}>
                                Logout
                            </button>
                        </div>
                    </div>

                    <div className="controls">
                        <div className="date-control">
                            <label>Date</label>
                            <input 
                                type="date"
                                className="date-input"
                                value={selectedDate}
                                onChange={(e) => setSelectedDate(e.target.value)}
                            />
                            <button className="btn-refresh" onClick={loadData} disabled={loading}>
                                {loading ? '‚ü≥ Loading...' : 'üîÑ Refresh'}
                            </button>
                        </div>
                        <div className="auto-refresh">
                            <label className="switch">
                                <input 
                                    type="checkbox"
                                    checked={autoRefresh}
                                    onChange={(e) => setAutoRefresh(e.target.checked)}
                                />
                                <span className="slider"></span>
                            </label>
                            <span style={{fontSize: '0.75rem', color: 'var(--text-secondary)', textTransform: 'uppercase'}}>
                                Auto-Refresh (30s)
                            </span>
                        </div>
                        {lastUpdate && (
                            <div style={{fontSize: '0.75rem', color: 'var(--text-secondary)'}}>
                                Last Update: {lastUpdate.toLocaleTimeString('en-IN')}
                            </div>
                        )}
                    </div>

                    {readings && (
                        <div className="ptr-grid">
                            {ptrs.map(ptr => {
                                const peakAmps = getPeakAmps(ptr.id);
                                const peakMW = getPeakMW(ptr.id);
                                const status = getStatus(peakAmps, ptr.rated);
                                const loadingPct = getLoadingPercent(peakAmps, ptr.rated);

                                return (
                                    <div key={ptr.id} className={`ptr-card ${status}`}>
                                        <div className="ptr-header-section">
                                            <div>
                                                <div className="ptr-title">{ptr.name}</div>
                                                <div className="ptr-specs">{ptr.voltage} | {ptr.capacity} MVA | Rated: {ptr.rated}A</div>
                                            </div>
                                            <div className={`ptr-status-badge ${status}`}>
                                                {status === 'normal' ? '‚óè Normal' : status === 'warning' ? '‚ñ≤ Warning' : '‚úñ Critical'}
                                            </div>
                                        </div>

                                        <div className="ptr-peak-display">
                                            <div className="peak-value">
                                                <div className="peak-number">{peakAmps.toFixed(1)}</div>
                                                <div className="peak-label">Peak Amps</div>
                                            </div>
                                            <div className="peak-value">
                                                <div className="peak-number">{peakMW.toFixed(1)}</div>
                                                <div className="peak-label">Peak MW</div>
                                            </div>
                                        </div>

                                        <div className="loading-bar">
                                            <div className={`loading-fill ${status}`} style={{width: `${loadingPct}%`}}></div>
                                        </div>
                                        <div className="loading-text">{loadingPct.toFixed(1)}% Loading ({peakAmps.toFixed(1)}A / {ptr.rated}A)</div>

                                        <div style={{height: '1.5rem'}}></div>

                                        <div className="time-slots">
                                            {timeSlots.map(time => {
                                                const reading = readings[ptr.id]?.[time] || { mw: 0, amps: 0 };
                                                const hasData = reading.mw > 0 || reading.amps > 0;

                                                return (
                                                    <div key={time} className="time-slot">
                                                        <div className="time-slot-header">{time} HRS</div>
                                                        <div className="time-slot-values">
                                                            <div className="slot-value">
                                                                <div className={`value-number ${hasData ? 'active' : 'inactive'}`}>
                                                                    {reading.mw.toFixed(1)}
                                                                </div>
                                                                <div className="value-unit">MW</div>
                                                            </div>
                                                            <div className="slot-value">
                                                                <div className={`value-number ${hasData ? 'active' : 'inactive'}`}>
                                                                    {reading.amps.toFixed(1)}
                                                                </div>
                                                                <div className="value-unit">Amps</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
